<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PASS - Hospital Locator</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://kit.fontawesome.com/2db523e843.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --primary: #1e3a8a;
      --primary-light: #3b82f6;
      --secondary: #0ea5e9;
      --accent: #ef4444;
      --background: #0f172a;
      --text: #f8fafc;
      --text-secondary: #94a3b8;
      --card-bg: #1e293b;
      --success: #10b981;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      background-color: var(--background);
      color: var(--text);
      min-height: 100vh;
    }
    /* Background gradient */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
      opacity: 0.7;
      z-index: -1;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: rgba(30, 58, 138, 0.2);
      backdrop-filter: blur(8px);
      animation: slideDown 0.5s ease;
      border-bottom: 1px solid rgba(59, 130, 246, 0.3);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }
    .navbar h1 {
      color: var(--text);
      font-size: 1.8rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .navbar h1 img {
      width: 1.8em;
      filter: drop-shadow(0 0 5px rgba(14, 165, 233, 0.5));
    }
    .user-icon {
      position: relative;
      cursor: pointer;
    }
    .icon {
      font-size: 1.5em;
      color: var(--text);
      transition: color 0.3s ease;
    }
    .icon:hover {
      color: var(--secondary);
    }
    .dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transform: scale(0);
      transform-origin: top right;
      transition: transform 0.3s ease;
      z-index: 10;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }
    .dropdown.active {
      transform: scale(1);
    }
    .dropdown a {
      display: block;
      padding: 10px 20px;
      color: var(--text);
      text-decoration: none;
      transition: background 0.3s ease;
      font-weight: 500;
    }
    .dropdown a.hospital_name {
      background-color: rgba(14, 165, 233, 0.1);
      border-bottom: 1px solid rgba(59, 130, 246, 0.3);
      font-weight: 600;
    }
    .dropdown a:hover {
      background: var(--primary);
      color: var(--text);
    }
    .dropdown a:last-child {
      color: var(--accent);
    }
    .dropdown a:last-child:hover {
      background: rgba(239, 68, 68, 0.2);
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      position: relative;
      z-index: 1;
      min-height: calc(100vh - 80px); /* Adjust based on navbar height */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .content-wrapper {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 1.75rem;
      animation: fadeIn 0.5s ease;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }
    .content-wrapper:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .page-title {
      color: var(--text);
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
      position: relative;
    }
    .page-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--secondary), var(--primary-light));
      border-radius: 2px;
    }
    #status {
      text-align: center;
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
      padding: 0.75rem;
      background: rgba(14, 165, 233, 0.1);
      border-radius: 12px;
      transition: all 0.3s ease;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }
    #map {
      height: 350px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }
    #map:hover {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }
    .location-refresh-btn {
      display: block;
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: var(--text);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
      position: relative;
      overflow: hidden;
    }
    .location-refresh-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
      transition: transform 0.6s ease;
      z-index: 0;
    }
    .location-refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
      background: linear-gradient(135deg, var(--primary), var(--secondary));
    }
    .location-refresh-btn:hover::before {
      transform: rotate(45deg) translateY(-100%);
    }
    .location-refresh-btn:active {
      transform: translateY(0);
    }
    .location-refresh-btn i {
      margin-right: 8px;
    }
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
        margin-top: 1rem;
      }
      .page-title {
        font-size: 1.8rem;
      }
      #map {
        height: 300px;
      }
      .content-wrapper {
        padding: 1.25rem;
      }
      .navbar {
        padding: 0.75rem 1rem;
      }
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 8px 24px rgba(14, 165, 233, 0.5); }
      100% { transform: scale(1); box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3); }
    }
    .location-refresh-btn:focus {
      animation: pulse 1.5s infinite;
      outline: none;
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.5);
    }
    /* Hospital marker customization */
    .hospital-marker {
      background-color: var(--accent);
      border-radius: 50%;
      border: 3px solid var(--text);
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.6);
      transition: all 0.3s ease;
    }
    .hospital-marker:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.8);
    }
    /* User marker customization */
    .user-marker {
      background-color: var(--secondary);
      border-radius: 50%;
      border: 3px solid var(--text);
      box-shadow: 0 0 10px rgba(14, 165, 233, 0.6);
      transition: all 0.3s ease;
    }
    .user-marker:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(14, 165, 233, 0.8);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1><img src="assets/logo.png" alt="PASS Logo"> PASS</h1>
    <div class="user-icon" onclick="toggleDropdown()">
      <i class="fa-solid fa-user-circle icon"></i>
      <div class="dropdown" id="userDropdown">
        <a href="#" class="hospital_name"><i class="fa-solid fa-hospital"></i> Hospital Name</a>
        <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
        <a href="signin.html?role=driver"><i class="fa-solid fa-sign-out-alt"></i> Log Out</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="content-wrapper">
      <h2 class="page-title">Nearest Hospital Locator</h2>
      <p id="status">Fetching your current location...</p>
      <div id="map"></div>
      <button class="location-refresh-btn"><i class="fa-solid fa-location-crosshairs"></i> Refresh Location</button>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script src="driver.js"></script>
  <script>
    // Toggle dropdown menu
    function toggleDropdown() {
      const dropdown = document.getElementById('userDropdown');
      dropdown.classList.toggle('active');
      
      // Close dropdown when clicking outside
      if (dropdown.classList.contains('active')) {
        document.addEventListener('click', function closeDropdown(e) {
          if (!e.target.closest('.user-icon')) {
            dropdown.classList.remove('active');
            document.removeEventListener('click', closeDropdown);
          }
        });
      }
    }
  </script>
</body>
</html>
